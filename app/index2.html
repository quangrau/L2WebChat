    <div class="row" id="content">
      <div class="col-md-3 left-side">

          <li class=""><a href="#tab1FollowUs">Contacts List</a></li>

      <div class="col-md-9 right-side">
        <div id="chat-room">
          <!-- tabs bottom -->
          <div class="tabbable tabs-below">
            <div class="tab-content">
               <div class="tab-pane active chat-content" id="one_">
                  <div ng-view></div>
               </div>
            </div>
            <ul class="nav nav-tabs">

              <li><a href="#one_" data-toggle="tab">+Trade</a></li>

              <ul class="row">
                <li>
                  <a href="" class="chat-setting">
                    <i class="glyphicon glyphicon-cog" data-toggle="tooltip" data-placement="bottom" title="Chat setting"></i>
                  </a>
                </li>
                <li class="col-md-10"><input type="text" class="form-control" placeholder="Text input"></li>
                <li class="col-md-1">
                  <button class="btn btn-default" ng-submit="submitChat()">Send</button>
                </li>
              </ul>
            </form>

            <div class="box-setting hide">
              <ul class="row channel-list">
                <li class="col-md-2">
                  <div class="checkbox">
