
<div id="main">
  <!-- <div class="page-header">
    <h3>Admin</h3>
  </div> -->
  <div class="chat-content">
    <p ng-repeat="msg in arrMsg" class="{{msg.channel_type}}">
      <strong>{{msg.sender}}</strong>:  {{msg.message}}
    </p>
  </div>
</div>

<div class="col-md-12 footer">
  <div class="channels-tab">
    <ul>
      <li ng-repeat="channel in channels" ng-class="{active: isActive(channel.channel_type)}">
        <a href="" ng-click="setActiveTab(channel.channel_type)" class="{{channel.cls}}">{{channel.title}}</a>
      </li>
    </ul>
  </div>
  <div class="chat-form">
    <form role="form" ng-submit="chatSend()">
      <div class="row">
        <div class="btn-cog pull-left">
          <i class="glyphicon glyphicon-cog"></i>
        </div>
      <div class="col-md-9">
        <input class="form-control" ng-model="msg"/>
      </div>
      <button type="submit" class="btn btn-default">Send</button>
      </div>
    </form> 
  </div>
</div>
